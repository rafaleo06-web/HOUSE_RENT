<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>LISTA DE RESERVAS</h3>
      <div class="container text-Center">
        <button (click)="addReserva()" class="btn btn-info">Agregar Nueva</button>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
            <th>ID</th>
            <th>CLIENTE</th>
            <th>HOSPEDAJE</th>
            <th>HABITACION</th>
            <th>FECHA DE RESERVA</th>
            <th>TELEFONO</th>
            <th>DESCRIPCION</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let reserva of reservas" class="text-center">
            <td>{{reserva.idReserva}}</td>
            <td>{{reserva.clientes.nombres}}</td>
            <td>{{reserva.hospedajes.nombre}}</td>
            <td>{{reserva.habitacion.nombres}}</td>
            <td>{{reserva.fecha}}</td>
            <td>{{reserva.clientes.telefono}}</td>
            <td>{{reserva.descripcion}}</td>
            <td>
              <button (click)="Editar(reserva)" class="btn btn-warning">Editar</button>
              <button (click)="Delete(reserva)" class="btn btn-danger" style="margin-left: 10px;">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
