<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Agregar Habitacion</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Nombres:</label>
          <input [(ngModel)]="habitacion.nombres" name="nombres" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Descripcion:</label>
          <input [(ngModel)]="habitacion.descripcion" name="descripcion" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Foto:</label>
          <input [(ngModel)]="habitacion.foto" name="foto" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Cantidad de Personas:</label>
          <input [(ngModel)]="habitacion.cantidadpersonas" name="cantidadpersonas" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Piso:</label>
          <input [(ngModel)]="habitacion.pisoHabitacion" name="pisoHabitacion" type="text" class="form-control">
        </div>
        
        <button (click)="Guardar()" class="btn btn-danger">Guardar</button>
      </form>
    </div>
  </div>
</div>
