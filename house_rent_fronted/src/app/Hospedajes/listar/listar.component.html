<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>hospedajes</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
            <th>ID</th>
            <th>NOMBRES</th>
            <th>DESCRIPCION</th>
            <th>CIUDAD</th>
            <th>DIRECCION</th>
            <th>PROVINCIA</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let persona of personas" class="text-center">
            <td>{{hospedajes.idHospedaje}}</td>
            <td>{{hospedajes.nombre}}</td>
            <td>{{hospedajes.descripcion}}</td>
            <td>{{hospedajes.ciudad}}</td>
            <td>{{hospedajes.direccion}}</td>
            <td>{{hospedajes.provincia}}</td>
            <td>
              <button (click)="Editar(hospedajes)" class="btn btn-warning">Editar</button>
              <button (click)="Delete(hospedajes)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
