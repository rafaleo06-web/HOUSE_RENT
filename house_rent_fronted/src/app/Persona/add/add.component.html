<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Agregar Cliente</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Nombres:</label>
          <input [(ngModel)]="persona.nombres" name="name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Apellidos:</label>
          <input [(ngModel)]="persona.apellidos" name="apellidos" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Email:</label>
          <input [(ngModel)]="persona.email" name="email" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Telefono:</label>
          <input [(ngModel)]="persona.telefono" name="telefono" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Foto:</label>
          <input [(ngModel)]="persona.fotoPerfil" name="fotoPerfil" type="text" class="form-control">
        </div>
        
        <button (click)="Guardar()" class="btn btn-danger">Guardar</button>
      </form>
    </div>
  </div>
</div>
