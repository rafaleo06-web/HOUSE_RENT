<h3 class="fw-bold">Lista de ordenes</h3>

<div class="text-end">
  <button mat-raised-button color="primary" routerLink="/admin/order/nuevo">
    Nueva Orden
  </button>
</div>

<div>
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z8"
    class="w-100"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="dateCreate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha creaci√≥n</th>
      <td mat-cell *matCellDef="let element">{{ element.dateCreated }}</td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
      <td mat-cell *matCellDef="let element">{{ element.total }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
